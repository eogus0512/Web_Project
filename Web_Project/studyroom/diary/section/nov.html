<!DOCTYPE html>

<html>
<head>
	<title>Nov</title>
	<meta charset="UTF-8">
<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript"></script> 
	<script src="./jquery.BubblePopup-1.1.min.js" type="text/javascript"></script> 
	<script type="text/javascript" src="./date.js"></script>
	<script type="text/javascript" src="./nov.js"></script>
	<link rel="stylesheet" type="text/css" href="./week_layout.css">	
</head>
<body>
	<header>
		<div id="mname">November</div>
		<div id="header">
			<div>Sun</div>
			<div>Mon</div>
			<div>Tue</div>
			<div>Wed</div>
			<div>Thu</div>
			<div>Fri</div>
			<div>Sat</div>
		</div>
	</header>

	<nav><div id="nav"></div></nav>

	<article>
		<section>
			<script type="text/javascript">
				var year = 2019;
				var month = 10;
				var start = new Date(year, month, 1).moveToFirstDayOfMonth().getDay();
				var temp=1;

				document.write("<div id='block'>");
				for(i=0; i<start; i++)
				{
					document.write("<div></div>");
				}
				for(temp=1; temp<Date.getDaysInMonth(year, month)+1; temp++)
				{
					if(temp<10){
						if(window.localStorage.getItem("2019-11-0"+temp)){
							document.write(						
								"<div id='dummy_" + temp + "' style='background-color:#FF90FF;' >" + temp +  "</div>" 
							);
						}
						else{
							document.write(						
								"<div id='dummy_" + temp + "'>" + temp +  "</div>" 
							);
						}

					}
					else{
						if(window.localStorage.getItem("2019-11-"+temp)){
							document.write(						
								"<div id='dummy_" + temp + "' style='background-color:#FF90FF;' >" + temp +  "</div>" 
							);
						}
						else{
							document.write(						
								"<div id='dummy_" + temp + "'>" + temp +  "</div>" 
							);
						}
					}
					
				}
				for(i=temp+start-1; i<6*7; i++)
				{
					document.write("<div></div>");
				}
				document.write("</div>");
			</script>

		</section>
	</article>

	<footer><div id="footer"></div></footer>
</body>
</html>
